<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

</head>

  </head>
  <body>
    
    <a-scene>
        <a-assets>
            <img id="texture" src="../AFrame/texture.png">
            <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
            <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        </a-assets>
        <a-box rotation="0 45 45"  position="0 2 -5" scale="1 1 1" src="#texture" animation__position="property: object3D.position.y; to: 2.2; dir:alternate; dur: 2000; loop:true" 
        animation__mouseenter="property: scale; to: 2.5 2.5 2.5; dur: 300; startEvents: mouseenter" 
        animation__mouseleave="property: scale; to: 1 1 1; dur: 300; startEvents: mouseleave"></a-box>
        <!--<a-sphere position="0 0 0" color="#B795B2"></a-sphere>-->
        <a-sky color="#skyTexture"></a-sky>
        <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30" repeat="10 10"></a-plane>
        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="2" position="2 4 4"></a-light>
        <a-entity environment="preset:forest; dressingAmount:500"></a-entity>
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>

        });
    </script>-->
    
  </body>
</html>
